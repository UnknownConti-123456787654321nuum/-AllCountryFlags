<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game</title>
    <script>
        const konamiCode = [
            'ArrowUp', 'ArrowUp',
            'ArrowDown', 'ArrowDown',
            'ArrowLeft', 'ArrowRight',
            'ArrowLeft', 'ArrowRight',
            'b', 'a'
        ];

        let currentIndex = 0;

        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key === konamiCode[currentIndex]) {
                currentIndex++;
                if (currentIndex === konamiCode.length) {
                    activateSecret();
                    currentIndex = 0; // Reset index
                }
            } else {
                currentIndex = 0; // Reset if the sequence is broken
            }
        });

        function activateSecret() {
            alert('Konami Code Activated! Welcome to the secret section!');

            // Fade out the image
            const image = document.getElementById('fullScreenImage');
            image.style.opacity = '0';
            image.style.transition = 'opacity 1s ease-out';
        }
    </script>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/unityloader41.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", {
            onProgress: UnityProgress,
            Module: {
                onRuntimeInitialized: function() {
                    UnityProgress(gameInstance, "complete");
                }
            }
        });
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameContainer { width: 100%; height: 100%; }
        #fullScreenImage { width: 100%; height: 100vh; object-fit: cover; transition: opacity 1s ease-out; position: fixed; top: 0; left: 0; z-index: 1; }
    </style>
</head>

<body>
    <div class="webgl-content">
        <div id="gameContainer"></div>
    </div>

    <img id="fullScreenImage" src="flags.jpg" alt="Full Screen Image">
</body>
</html>
